<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easy Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/easyweather.css">
  </head>
  <body>

    <h1 class="header">Easy Weather</h1>

    <div class="forecast">
      <div class="forecast__city hidden">

      </div>
      <div class="forecast__current hidden">

      </div>
      <div class="forecast__day hidden">

      </div>
      <div class="forecast__day hidden">

      </div>
      <div class="forecast__day hidden">

      </div>
      <div class="forecast__day hidden">

      </div>
      <div class="forecast__day hidden">

      </div>
    </div>

    <form class="form">
      <label for="form__input">Location</label>
      <input id="form__input" type="text" placeholder="City, State or Zip Code"/>
      <input id="form__submit" type="submit" value="Submit" />
    </form>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/easyweather.js"></script>
  </body>
</html>
